name: Sample Frontend and Backend Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-sonar:
    runs-on: ubuntu-latest

    env:
      BUILD_NUMBER: ${{ github.run_number }}
      ARTIFACTORY_URL: ${{ vars.NEW_ARTIFACTORY_URL }}
      ARTIFACTORY_REPO: ${{ vars.ARTIFACTORY_REPO }}

    steps:
    # ---------------- CHECKOUT ----------------
    - name: Checkout source code
      uses: actions/checkout@v4

    # ---------------- NODE SETUP ----------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ---------------- FRONTEND ----------------
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    # ---------------- BACKEND ----------------
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    - name: Build Backend (if build script exists)
      working-directory: backend
      run: |
        if npm run | grep -q "build"; then
          npm run build
        else
          echo "No backend build step found, skipping"
        fi

    # ---------------- SONARQUBE ----------------
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    - name: check report
      run : |
        echo "hi report"
        sleep 2
        cat .scannerwork/report-task.txt
        sleep 2
        echo "hello report"

   # ---------------- QUALITY GATE ----------------
    - name: SonarQube Quality Gate
      uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
      timeout-minutes: 5
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
    
    # ---------------- DOCKER SETUP ----------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ---------------- DOCKER LOGIN ----------------
    - name: Login to Artifactory Docker Registry
      run: |
        echo "${{ secrets.ARTIFACTORY_PASSWORD }}" | docker login \
          $ARTIFACTORY_URL \
          -u "${{ secrets.ARTIFACTORY_USERNAME }}" \
          --password-stdin

    # ---------------- FRONTEND IMAGE ----------------
    - name: Build Frontend Docker Image
      run: |
        docker build \
          -t $ARTIFACTORY_URL/$ARTIFACTORY_REPO/projectabc-frontend:$BUILD_NUMBER \
          ./frontend

    - name: Push Frontend Docker Image
      run: |
        docker push \
          $ARTIFACTORY_URL/$ARTIFACTORY_REPO/projectabc-frontend:$BUILD_NUMBER

    # ---------------- BACKEND IMAGE ----------------
    - name: Build Backend Docker Image
      run: |
        docker build \
          -t $ARTIFACTORY_URL/$ARTIFACTORY_REPO/projectabc-backend:$BUILD_NUMBER \
          ./backend

    - name: Push Backend Docker Image
      run: |
        docker push \
          $ARTIFACTORY_URL/$ARTIFACTORY_REPO/projectabc-backend:$BUILD_NUMBER
